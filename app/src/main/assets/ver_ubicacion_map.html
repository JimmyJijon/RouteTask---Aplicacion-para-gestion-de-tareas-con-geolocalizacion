<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Ubicación</title>
    <link rel="stylesheet" href="file:///android_asset/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .leaflet-control-zoom {
            margin-top: 10px !important;
            margin-right: 10px !important;
        }
        .leaflet-top.leaflet-right {
            top: 0 !important;
            right: 0 !important;
        }
        .leaflet-top.leaflet-left {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="file:///android_asset/leaflet.js"></script>
<script>
    delete L.Icon.Default.prototype._getIconUrl;
    L.Icon.Default.mergeOptions({
        iconUrl: 'file:///android_asset/images/marker-icon.png',
        iconRetinaUrl: 'file:///android_asset/images/marker-icon-2x.png',
        shadowUrl: 'file:///android_asset/images/marker-shadow.png'
    });

    // Crear mapa sin controles de zoom por defecto
    var map = L.map('map', {
        center: [0, 0],
        zoom: 13,
        zoomControl: false
    });

    // Agregar controles de zoom a la derecha
    L.control.zoom({
        position: 'topright'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    setTimeout(function() {
        map.invalidateSize();
    }, 200);

    // Función llamada desde Android para mostrar ubicación
    function mostrarUbicacionSoloLectura(lat, lon) {
        console.log('Mostrando ubicación: ' + lat + ', ' + lon);
        map.setView([lat, lon], 16);

        // Marcador NO arrastrable (solo lectura)
        L.marker([lat, lon], {draggable: false}).addTo(map);
    }
</script>
</body>
</html>
