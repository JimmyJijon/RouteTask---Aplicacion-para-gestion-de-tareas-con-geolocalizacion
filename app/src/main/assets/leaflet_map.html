<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="file:///android_asset/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 60px;
            left: 10px;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            max-width: 250px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button:active {
            background: #0056b3;
        }
        #status {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #333;
            text-align: center;
        }

        /* FORZAR posición de controles de zoom a la DERECHA con margen superior */
        .leaflet-control-zoom {
            margin-top: 60px !important;
            margin-right: 10px !important;
        }

        .leaflet-top.leaflet-right {
            top: 0 !important;
            right: 0 !important;
        }

        /* Asegurar que no estén en la izquierda */
        .leaflet-top.leaflet-left {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
    <button onclick="centrarEn()">Ir a Guayaquil</button>
    <button onclick="guardar()">Guardar ubicación</button>
    <div id="status">Haz clic en el mapa</div>
</div>

<script src="file:///android_asset/leaflet.js"></script>
<script>
    delete L.Icon.Default.prototype._getIconUrl;
    L.Icon.Default.mergeOptions({
        iconUrl: 'file:///android_asset/images/marker-icon.png',
        iconRetinaUrl: 'file:///android_asset/images/marker-icon-2x.png',
        shadowUrl: 'file:///android_asset/images/marker-shadow.png'
    });

    // Crear mapa SIN controles de zoom
    var map = L.map('map', {
        center: [-2.1894, -79.8890],
        zoom: 13,
        zoomControl: false
    });

    // Agregar controles de zoom a la DERECHA
    L.control.zoom({
        position: 'topright'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    setTimeout(function() {
        map.invalidateSize();
    }, 200);

    var marker = null;

    map.on('click', function(e) {
        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng, {draggable: true}).addTo(map);
            marker.on('dragend', function() {
                var pos = marker.getLatLng();
                document.getElementById('status').innerText =
                    pos.lat.toFixed(5) + ', ' + pos.lng.toFixed(5);
            });
        }
        document.getElementById('status').innerText =
            e.latlng.lat.toFixed(5) + ', ' + e.latlng.lng.toFixed(5);
    });

    function centrarEn() {
        map.setView([-2.1894, -79.8890], 16);
        if (!marker) {
            marker = L.marker([-2.1894, -79.8890], {draggable: true}).addTo(map);
            marker.on('dragend', function() {
                var pos = marker.getLatLng();
                document.getElementById('status').innerText =
                    pos.lat.toFixed(5) + ', ' + pos.lng.toFixed(5);
            });
        } else {
            marker.setLatLng([-2.1894, -79.8890]);
        }
        document.getElementById('status').innerText = '-2.18940, -79.88900';
    }

    function guardar() {
        if (!marker) {
            alert("Selecciona una ubicación primero haciendo clic en el mapa");
            return;
        }
        var p = marker.getLatLng();
        if (window.AndroidInterface) {
            AndroidInterface.onLocationSelected(p.lat.toString(), p.lng.toString());
            document.getElementById('status').innerText = '✓ Ubicación guardada!';
        } else {
            alert('No se pudo conectar con la aplicación');
        }
    }

    function setInitialPosition(lat, lon) {
        map.setView([lat, lon], 16);
        if (!marker) {
            marker = L.marker([lat, lon], {draggable: true}).addTo(map);
            marker.on('dragend', function() {
                var pos = marker.getLatLng();
                document.getElementById('status').innerText =
                    pos.lat.toFixed(5) + ', ' + pos.lng.toFixed(5);
            });
        } else {
            marker.setLatLng([lat, lon]);
        }
        document.getElementById('status').innerText =
            lat.toFixed(5) + ', ' + lon.toFixed(5);
    }
</script>
</body>
</html>
